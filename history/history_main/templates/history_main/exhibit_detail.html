{% extends 'history_main/base.html' %}
{% block title %}{{ object.name }}{% endblock %}
{% block main %}
    <div class="single_exhibit">
        <img src="{{ object.image.url }}" alt="" width="300">
        <p>{{ object.name }}</p>
        <div class="desc">
            {{ object.desc|slice:"100" }}{% if object.desc|length > 100 %}...{% endif %}
        </div>
    </div>
{% endblock %}
